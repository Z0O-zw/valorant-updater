<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Áì¶ÁΩóÂÖ∞Áâπ 4v4 ÂØπÂ±ÄËÆ∞ÂΩï</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>"">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Áì¶ÁΩóÂÖ∞Áâπ 4v4 ÂØπÂ±ÄËÆ∞ÂΩï</h1>

  <nav>
    <button id="tab_players" onclick="showTab('players')" class="active">ÈÄâÊâãÊ¶úÂçï</button>
    <button id="tab_match" onclick="showTab('match')">ËÆ∞ÂΩïÂØπÂ±Ä</button>
    <button id="tab_stats" onclick="showTab('stats')">ÁªüËÆ°</button>
    <button id="tab_sync" onclick="showTab('sync')">GitHub ÂêåÊ≠•</button>
  </nav>

  <div id="content"></div>

  <!-- Ê®°ÂùóÂåñËÑöÊú¨ -->
  <script type="module" src="js/main.js"></script>

  <!-- Ê∑ªÂä†Ê®°ÂùóÂåñÊ†∑Âºè -->
  <style>
    .action-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      text-align: left;
    }

    .action-btn:hover {
      background: #0056b3;
    }

    .action-btn small {
      display: block;
      font-size: 12px;
      opacity: 0.8;
      margin-top: 5px;
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin: 10px 0;
    }

    .player-btn {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      background: white;
      cursor: pointer;
    }

    .player-btn.selected {
      border-color: #007bff;
      background: #e7f3ff;
    }

    .match-setup {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 20px 0;
    }

    .team-selection h3 {
      text-align: center;
      color: #007bff;
    }

    .winner-selection {
      text-align: center;
      margin: 20px 0;
    }

    .winner-selection label {
      margin: 0 20px;
    }

    .match-actions {
      text-align: center;
      margin: 20px 0;
    }

    .match-actions button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }

    .stats-overview, .team-combinations, .worst-combinations {
      margin: 20px 0;
    }

    .preview-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .stat-item {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }

    .stat-label {
      display: block;
      font-weight: bold;
      color: #666;
    }

    .stat-value {
      display: block;
      font-size: 18px;
      color: #007bff;
      margin-top: 5px;
    }

    .sync-log {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f8f9fa;
    }

    #log-content {
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
    }

    /* ÈÄâÊâãÊ¶úÂçïÊ†∑Âºè */
    .leaderboard-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
    }

    .player-banner {
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .player-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .player-rank {
      font-size: 24px;
      font-weight: bold;
      margin-right: 20px;
      min-width: 50px;
      color: #ffd700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .player-basic {
      display: flex;
      align-items: center;
      margin-right: 30px;
      min-width: 200px;
    }

    .player-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-right: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .player-name {
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .player-stats {
      display: flex;
      flex: 1;
      gap: 30px;
      justify-content: space-between;
    }

    .stat-group {
      display: flex;
      gap: 20px;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 70px;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.9;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* ÂìçÂ∫îÂºèËÆæËÆ° */
    @media (max-width: 768px) {
      .player-banner {
        flex-direction: column;
        text-align: center;
        padding: 15px;
      }

      .player-basic {
        margin-right: 0;
        margin-bottom: 15px;
        min-width: auto;
      }

      .player-stats {
        flex-direction: column;
        gap: 15px;
      }

      .stat-group {
        justify-content: center;
      }
    }
  </style>

</body>

</html>
